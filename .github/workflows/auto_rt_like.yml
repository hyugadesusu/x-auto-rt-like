name: Auto RT with Image

on:
  #schedule:
    #- cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  auto-rt:
    runs-on: ubuntu-latest
    env:
      BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
      DISCORD_WEBHOOK_SUCCESS: ${{ secrets.DISCORD_WEBHOOK_SUCCESS }}
      DISCORD_WEBHOOK_NO_MATCH: ${{ secrets.DISCORD_WEBHOOK_NO_MATCH }}
      DISCORD_WEBHOOK_ERROR: ${{ secrets.DISCORD_WEBHOOK_ERROR }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run RT Script
        run: python main.py
